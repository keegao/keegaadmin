<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
    <div class="card-header cursor-pointer">
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">Details du vendeur</h3>
      </div>
  
      <a
        routerLink="/crafted/account/settings"
        class="btn btn-primary align-self-center"
      >
        Modifier 
      </a>
    </div>
  
    <div class="card-body p-9">
      <div class="row mb-7">
        <label class="col-lg-4 fw-bold text-muted">Raison sociale</label>
  
        <div class="col-lg-8">
          <span class="fw-bolder fs-6 text-dark">  {{ donne?.nom }} </span>
        </div>
      </div>
  
      <div class="row mb-7">
        <label class="col-lg-4 fw-bold text-muted">Email</label>
  
        <div class="col-lg-8 fv-row">
          <span class="fw-bold fs-6">{{ donne?.email }} </span>
        </div>
      </div>
  
      <div class="row mb-7">
        <label class="col-lg-4 fw-bold text-muted">
         Numéro de téléphone
          <i
            class="fas fa-exclamation-circle ms-1 fs-7"
            data-bs-toggle="tooltip"
            title="Phone number must be active"
          ></i>
        </label>
  
        <div class="col-lg-8 d-flex align-items-center">
          <span class="fw-bolder fs-6 me-2">{{ donne?.num_tel }} </span>
  
          <span class="badge badge-success">Verifié</span>
        </div>
      </div>
  
      <div class="row mb-7">
        <label class="col-lg-4 fw-bold text-muted">Ville</label>
  
        <div class="col-lg-8">
          <a href="#" class="fw-bold fs-6 text-dark text-hover-primary">
          {{donne?.ville}}
          </a>
        </div>
      </div>
  
      <div class="row mb-7">
        <label class="col-lg-4 fw-bold text-muted">
             Pays
          <i
            class="fas fa-exclamation-circle ms-1 fs-7"
            data-bs-toggle="tooltip"
            title="Country of origination"
          ></i>
        </label>
  
        <div class="col-lg-8">
          <span class="fw-bolder fs-6 text-dark">{{donne?.pays}}</span>
        </div>
      </div>
  
      <div class="row mb-7">
        <label class="col-lg-4 fw-bold text-muted">Communication</label>
  
        <div class="col-lg-8">
          <span class="fw-bolder fs-6 text-dark">Email et telephone</span>
        </div>
      </div>
  
  
      <div
        class="
          notice
          d-flex
          bg-light-warning
          rounded
          border-warning border border-dashed
          p-6
        "
        style="display:none!important"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/general/gen044.svg'"
          class="svg-icon svg-icon-2tx svg-icon-warning me-4"
        ></span>
        <div class="d-flex flex-stack flex-grow-1">
          <div class="fw-bold">
            <h4 class="text-gray-800 fw-bolder">We need your attention!</h4>
            <div class="fs-6 text-gray-600">
              Your payment was declined. To start using tools, please
              <a class="fw-bolder" routerLink="/crafted/account/settings">
                {{ " " }}
                Add Payment Method
              </a>
              .
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
