<div class="card mb-5 mb-xl-10">
    <div 
      class="card-header border-0 cursor-pointer"
      role="button"
      data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details"
      aria-expanded="true"
      aria-controls="kt_account_profile_details"
    >
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">Prix du transport</h3>
      </div>
    </div>
    <div id="kt_account_profile_details" class="collapse show">


        <form  novalidate="" class="form" [formGroup]="profileForm">
            <div class="card-body border-top p-9">

            <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-bold fs-6"
                  > Tarif Distance 1 (0 à 5 km)</label
                >
                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-lg-12 fv-row">
                      <input
                        type="number"
                        class="
                          form-control form-control-lg form-control-solid
                          mb-3 mb-lg-0
                        "
                        placeholder="Tarif"
                        formControlName="distance1"
                        [ngClass]="{
                            'is-invalid': profileForm.controls['distance1'].invalid && profileForm.controls['distance1'].touched ,
                            'is-valid': profileForm.controls['distance1'].valid && profileForm.controls['distance1'].touched 
                          }"
                     
                      />
                    </div>
                  
                  </div>
                </div>
              </div>


              <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-bold fs-6"
                  > Tarif Distance 2 (5 à 10 km)</label
                >
                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-lg-12 fv-row">
                      <input
                        type="number"
                        class="
                          form-control form-control-lg form-control-solid
                          mb-3 mb-lg-0
                        "
                        placeholder="Tarif"
                        formControlName="distance2"
                        [ngClass]="{
                            'is-invalid': profileForm.controls['distance2'].invalid && profileForm.controls['distance2'].touched ,
                            'is-valid': profileForm.controls['distance2'].valid && profileForm.controls['distance2'].touched 
                          }"
                     
                      />
                    </div>
                  
                  </div>
                </div>
              </div>


              <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-bold fs-6"
                  > Tarif Distance 3 +10 KM hors Yassa et Bonaberi

                  </label
                >
                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-lg-12 fv-row">
                      <input
                        type="number"
                        class="
                          form-control form-control-lg form-control-solid
                          mb-3 mb-lg-0
                        "
                        placeholder="Tarif"
                        formControlName="distance3"
                        [ngClass]="{
                            'is-invalid': profileForm.controls['distance3'].invalid && profileForm.controls['distance3'].touched ,
                            'is-valid': profileForm.controls['distance3'].valid && profileForm.controls['distance3'].touched 
                          }"
                     
                      />
                    </div>
                  
                  </div>
                </div>
              </div>


              <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-bold fs-6"
                  > Tarif Distance 4 Yassa et Bonaberi</label
                >
                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-lg-12 fv-row">
                      <input
                        type="number"
                        class="
                          form-control form-control-lg form-control-solid
                          mb-3 mb-lg-0
                        "
                        placeholder="Tarif"
                        formControlName="distance4"
                        [ngClass]="{
                            'is-invalid': profileForm.controls['distance4'].invalid && profileForm.controls['distance4'].touched ,
                            'is-valid': profileForm.controls['distance4'].valid && profileForm.controls['distance4'].touched 
                          }"
                     
                      />
                    </div>
                  
                  </div>
                </div>
              </div>

            </div>

            <div class="card-footer d-flex justify-content-end py-6 px-9" >
                <button
               
                  type="button"
                  class="btn btn-primary"
      
                  [disabled]="profileForm.invalid"

                  (click)="action()"
              
        
                 
             
                >
               <span *ngIf="isLoading==false">Enregister</span>
                  <div *ngIf="isLoading==true"> 
                    <span class="indicator-progress" [style.display]="'block'">
                   Veuillez patienter...{{ " " }}
                      <span
                        class="spinner-border spinner-border-sm align-middle ms-2"
                      ></span>
                    </span>
                  </div>
                </button>
              </div>

            

            </form>










    </div>
</div>
