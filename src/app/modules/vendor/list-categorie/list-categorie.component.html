<!-- begin::Header -->

<div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Liste des Categories</span>
     
    </h3>
    <div
      class="card-toolbar"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      data-bs-trigger="hover"
      title="Click to add a user"
    >
      <a routerLink="/partner/add"  class="btn btn-sm btn-light-primary">
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
          class="svg-icon svg-icon-3"
        ></span>
     Ajouter une categorie
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="row">
    <div class="col-md-6">


  <div class="card-body py-5">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table
        class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="w-25px">
              <div
                class="
                  form-check form-check-sm form-check-custom form-check-solid
                "
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="1"
                  data-kt-check="true"
                  data-kt-check-target=".widget-9-check"
                />
              </div>
            </th>
            <th class="min-w-150px">Libelle</th>
            <th class="min-w-140px">Parent</th>
            <th class="min-w-120px">Niveau</th>
      
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let cat of donne_sub">
            <td>
              <div
                class="
                  form-check form-check-sm form-check-custom form-check-solid
                "
              >
                <input
                  class="form-check-input widget-9-check"
                  type="checkbox"
                  value="1"
                />
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-45px me-5">
                       {{cat.categorie}}
                </div>
             
              </div>
            </td>
            <td>
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block fs-6"
              >
               {{cat.parent}}
              </a>
        
            </td>
            <td class="text-end">
              <div class="d-flex flex-column w-100 me-2">
                <div class="d-flex flex-stack mb-2">
                  <span class="text-muted me-2 fs-7 fw-bold">{{cat.level}}</span>
                </div>
              
              </div>
            </td>
          
          </tr>
          
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>

</div>

<div class="col-md-6">
  <div class="card-body py-5">
        <div 
        class="card-header border-0 cursor-pointer"
        role="button"
        data-bs-toggle="collapse"
        data-bs-target="#kt_account_profile_details"
        aria-expanded="true"
        aria-controls="kt_account_profile_details"
      >
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Ajouter une categorie</h3>
        </div>
      </div>

      <form [formGroup]="profileForm" >
            <div class="card-body border-top p-9">


              <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-bold fs-6"
                  >Nom</label
                >
                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-lg-12 fv-row">
                      <input
                        type="text"
                        class="
                          form-control form-control-lg form-control-solid
                          mb-3 mb-lg-0
                        "
                        formControlName="nom"
                        placeholder="Nom"
            
                 
                      />
                    </div>
                
                  </div>
                </div>
              </div>

              <div class="card-title m-0">
                <h4 class="fw-bolder m-0">Cat√©gories parente</h4>
                <br>
              </div>

              <ul style="list-style-type: none !important;">
                <ng-container
                  *ngTemplateOutlet="recursiveListTmpl; context:{ list: donne_arange }"
                ></ng-container>
              </ul>

              <ng-template #recursiveListTmpl let-list="list">
              <li *ngFor="let item of list">
                <input     formControlName="id_parent" type="radio" name="id_parent" [value]="item.id_categorie">  {{ item.name }}
                  <ul style="list-style-type: none !important;" *ngIf="item.children.length > 0">
                    <ng-container
                      *ngTemplateOutlet="recursiveListTmpl; context:{ list: item.children }"
                    ></ng-container>
                  </ul>
                </li>
              </ng-template>
              <div class=" d-flex justify-content-end " >
                <button
                  type="button"
                  class="btn btn-primary"

                  (click)="addCategaorie()"
      
                  [disabled]="profileForm .invalid"
              
        
              
             
                >
               <span *ngIf="isLoading==false">Enregister</span>
                  <div *ngIf="isLoading==true"> 
                    <span class="indicator-progress" [style.display]="'block'">
                   Veuillez patienter...{{ " " }}
                      <span
                        class="spinner-border spinner-border-sm align-middle ms-2"
                      ></span>
                    </span>
                  </div>
                </button>
              </div>

            </div>
       </form>



  </div>


</div>

</div>
  <!-- begin::Body -->
